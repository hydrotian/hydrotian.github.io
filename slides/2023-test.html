lt" class="lead" style="--footer:Christoph Heindl | https://github.com/cheind/autoregressive | 2021;--class:lead;--theme:default;">

<h1>WaveNet*</h1>
<p>Wavenet: A generative model for raw audio.<br />
Aaron van den Oord, et al.<br />
<a href="https://deepmind.com/blog/article/wavenet-generative-model-raw-audio">@deepmind</a>,  2016</p>
<h2>Contributions</h2>
<ul>
<li>Generative model for wave-form forms</li>
<li>Capable of capturing important audio structure at many time-scales</li>
<li>Conditioning support</li>
</ul>
<p>Led to the <strong>most natural-sounding</strong> speech/audio synthesis at the time.</p>
<footer>*<a href="https://arxiv.org/abs/1609.03499">https://arxiv.org/abs/1609.03499</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="Christoph Heindl | https://github.com/cheind/autoregressive | 2021" data-theme="default" style="--footer:Christoph Heindl | https://github.com/cheind/autoregressive | 2021;--theme:default;">
<h1>Content</h1>
<p>This talk covers</p>
<ul>
<li>an introduction to autoregressive models and some of their limitations,</li>
<li>the architectural ideas to overcome those limitations, and</li>
<li>few of existing improvements.</li>
</ul>
<p>This talk is not</p>
<ul>
<li>about audio/speech (we use time series / images instead),</li>
<li>a comprehensive state-of-the-art presentation on generative models.</li>
</ul>
<p>Accompanying code: <a href="https://github.com/cheind/autoregressive">https://github.com/cheind/autoregressive</a></p>
<footer>Christoph Heindl | <a href="https://github.com/cheind/autoregressive">https://github.com/cheind/autoregressive</a> | 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="Christoph Heindl | https://github.com/cheind/autoregressive | 2021" data-theme="default" style="--footer:Christoph Heindl | https://github.com/cheind/autoregressive | 2021;--theme:default;">

<h1>Limitations</h1>
<ol>
<li><strong>Training</strong> with linear layers is <strong>inefficient</strong> as autoregressive value needs<br />
to be computed for every possible window of size <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.048ex;" xmlns="http://www.w3.org/2000/svg" width="1.717ex" height="1.593ex" role="img" focusable="false" viewBox="0 -683 759 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D445" d="M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z"></path></g></g></g></svg></mjx-container>.</li>
<li>The <strong>number of weights</strong> grows linearily with the receptive field of the model.<br />
For multi-time scale models (speech, audio) this becomes quickly an issue.</li>
</ol>

<h1>Train Unrolling*</h1>
<p>In training, WaveNet uses a one-step rolling-origin loss which can causes substantial drift.</p>
<h2>Idea</h2>
<p>A n-step loss would allow the model to correct its own drift.<br />
I.e we want to apply n-step generation and backprop through all samples.</p>
<h2>Issue</h2>
<p>How to backprop through a random sample from a categorical distribution?</p>
<footer>*TBD, Christoph Heindl, 2021 (unpublished)</footer>
</section>

<h1>Image Domain</h1>
<p>The WaveNet idea extends to 2D spatial domain*. In this library the most straightforward approach is chosen: unrolling the image to a 1D signal. A 3x3 image (left) is unrolled using scanline approach to a 1D signal (right), which can then be fed to a standard WaveNet.</p>
<p><img src="wavenet-image.svg" alt="center fit" /></p>

<h1>Train-Unrolling Results</h1>
<p>N-step forecast comparison between two models trained with and without unrolling on Fourier-series dataset with up to 4 terms.</p>
<h2>Conclusion</h2>
<p>(+) Decreases generative drift<br />
(+) Improves recreation of higher frequency patterns<br />
(-) Increases training time (rolling origin)<br />
(-) Sparser losses</p>
